<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title" style="background-color: greenyellow;">사용자 입력 실습</h1>

    <hr>

    <form action="" method="get">

    <label for="idinput">아이디입력</label>
    <input type="text" id="idinput">
    <br>
    <label for="passinput">패스워드</label>
    <input type="password" name="" id="passinput">

    <br>

    <label for="checkb">체크박스</label>
    남자<input type="checkbox" name="" id="">
    여자<input type="checkbox" name="" id="">

    <br>
    <label for="btn1">버튼</label>
    <input type="button" value="눌러보세요" onclick="document.getElementById('title').style.backgroundColor='yellow'">

    <br>
    <label for="email">이메일</label>
    <input type="email" name="" id="email" required>
    <label for="rad1"></label>
    <input dtype="radio" id="rad1">
    <label for="month"></label>
    <input dtype="month" id="month">
    <br>
    <label for="range">범위선택</label>
    <input type="range" id="range">
    <label for="color">색상선택</label>
    <input type="color" id="color">
    <label for="textarea">장문글쓰기</label>
    <textarea name="" id="" cols="30" rows="10">장문글쓰기</textarea>


    


    </form>

</body>
</html>
