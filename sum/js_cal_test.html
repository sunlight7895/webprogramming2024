<!DOCTYPE html>
<html lang="ko">
<head>
<style>
    .button {
        padding: 10px;
        width: 50px;
        height: 50px;
    }
    </style>
    <script>
        function add() {
            let a = parseFloat(document.getElementById("number1").value)
            let b = parseFloat(document.getElementById("number2").value)
            document.getElementById("result").value =  a + b
        }
        function sub() {
            let a = parseFloat(document.getElementById("number1").value)
            let b = parseFloat(document.getElementById("number2").value)
            document.getElementById("result").value =  a - b
        }
        function mul() {
            let a = parseFloat(document.getElementById("number1").value)
            let b = parseFloat(document.getElementById("number2").value)
            document.getElementById("result").value =  a * b
        }
        function div() {
            let a = parseFloat(document.getElementById("number1").value)
            let b = parseFloat(document.getElementById("number2").value)
            document.getElementById("result").value =  a / b
        }

    </script>
</head>
<body>
    숫자 1: <input type=text id="number1" value="9"><br>
    숫자 2: <input type=text id="number2" value="6"><br>
    <input type=button value="+" onClick="add()" class="button">
    <input type=button value="-" onClick="sub()" class="button">
    <input type=button value="*" onClick="mul()" class="button">
    <input type=button value="/" onClick="div()" class="button"><br>
    연산결과: <input type=text id="result" value="">
</body>
</html>
